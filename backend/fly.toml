# Fly.io configuration for backend service
# Deploy from backend/ directory: flyctl deploy

app = "gitgud-backend"
primary_region = "iad"  # Change to your preferred region

[build]
  dockerfile = "Dockerfile"
  dockerfilePath = "./Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[healthchecks]
  [healthchecks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    tls_skip_verify = false
    path = "/health"
